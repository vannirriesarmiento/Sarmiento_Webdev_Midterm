<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Act 5.2 - Form Validation</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/javascript" href="js/script.js">

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>

</head>

<body>
  <div id="container">
    <form id="myForm">
      <h1>Invoice</h1>

      <table class="table1">
        <tr>
          <th align="left">DUE AMOUNT</th>
          <th align="left">PROJECT</th>
          <th>&nbsp;</th>
          <th align="right">INVOICE NO.</th>
        </tr>
        <tr>
          <td><input type="text" pattern="\d{1,9}|(\d{1,9})€" placeholder="e.g., 8400€" title="Please enter numerical digits only." id="myInput" required></td>
          <td><input type="text" placeholder="Enter name.." minlength="4" maxlength="30" required></td>
          <td>&nbsp;</td>
          <td align="right"><input type="text" pattern="\d{1,9}" placeholder="e.g., 201805" id="myInput" title="Enter alphanumeric digits only." required></td>
        </tr>
        <tr>
          <th align="left">DUE DATE</th>
          <th align="left">BILLED TO</th>
          <th>&nbsp;</th>
          <th align="right">BILLING DATE</th>
        </tr>
        <tr>
          <td><input type="date" id="myInput" required id="date"></td>
          <td><input type="text" id="myInput" required placeholder="Enter address.." minlength="10" maxlength="20" title="Please enter your full address."></td>
          <td>&nbsp;</td>
          <td align="right"><input type="date" id="myInput" required id="date" data-date="" data-date-format="DD MMMM YYYY" value="2015-08-09"></td>
        </tr>
      </table>

      <table class="table2">
        <tr>
          <th align="left">NO.</th>
          <th colspan="2" align="left">DESCRIPTION</th>
          <th>HOURS</th>
          <th>RATE</th>
          <th>AMOUNT</th>
        </tr>
        <tr>
          <td>01</td>
          <td colspan="2"><input type="text" required id="label" placeholder="Branding Logo Manual" minlength="8" maxlength="30"></td>
          <td align="center"><input type="number" id="myInput" required min="1" max="50" placeholder="40"></td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="50" placeholder="40">€</td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="3000" placeholder="1600">€</td>
        </tr>
        <tr>
          <td>02</td>
          <td colspan="2"><input type="text" required id="label" placeholder="Web & App Wireframing" minlength="8" maxlength="30"></td>
          <td align="center"><input type="number" id="myInput" required min="1" max="50" placeholder="30"></td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="50" placeholder="40">€</td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="3000" placeholder="1200">€</td>
        </tr>
        <tr>
          <td>03</td>
          <td colspan="2"><input type="text" required id="label" placeholder="Web Development" minlength="8" maxlength="30"></td>
          <td align="center"><input type="number" id="myInput" required min="1" max="50" placeholder="35"></td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="50" placeholder="40">€</td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="3000" placeholder="2800">€</td>
        </tr>
        <tr>
          <td>04</td>
          <td colspan="2"><input type="text" required id="label" placeholder="Mobile apps Development" minlength="8" maxlength="30"></td>
          <td align="center"><input type="number" id="myInput" required min="1" max="50" placeholder="35"></td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="50" placeholder="40">€</td>
          <td align="center"><input type="number" id="myInput" required dir="rtl" min="1" max="3000" placeholder="1400">€</td>
        </tr>
      </table><br></br>

      <table class="table3">
        <tr>
          <td>Sub Total</td>
          <td><input type="number" id="myInput" required dir="rtl" min="1" max="30000" placeholder="7000">€</td>
        </tr>
        <tr>
          <td>VAT - 20%</td>
          <td><input type="number" id="myInput" required dir="rtl" min="1" max="3000" placeholder="408">€</td>
        </tr>
      </table></br>

      <div id="total"><br><b>TOTAL DUE&nbsp;&nbsp;&nbsp;&nbsp;</b><br>
        <h2><input type="number" id="myInput" required id="rate" dir="rtl" min="1" max="30000" placeholder="8400">€&nbsp;&nbsp;</h2>

        <button value="submit" id="submitButton" onClick="Alert()">Submit</button>
      </div>

      <br></br><br>

      </br><br></br>

      <div id="footer">
        <table class="table4">
          <tr>
            <td><input type="text" id="label" placeholder="John Doe" minlength="8" maxlength="20" required></td>
            <td>www.invoice.land</td>
          </tr>
          <tr>
            <td><input type="text"id="label" placeholder="09181764529" pattern="[0]{1}[9]{1}[0-9]{9}" title="Phone number starting with 09 and remaining 9 digit with 0-9." required></td>
            <td>hello@invoice.land</td>
          </tr>
        </table>
        <h3>Thank You!</h3>
        <br></br><br></br>
      </div>
    </form>
  </div>
</body>

</html>
