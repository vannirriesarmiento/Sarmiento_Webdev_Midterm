<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>User Sign Up</title>
</head>

<body>
  <center>
    <p>A registration interface for end users interested in enrolling into a music school.</p>
    <legend style="font-size:25px;"> YAMAHA <br>Music School Registration</legend><br>
    <table>
      <tr>
        <td align="center">Name</td>
        <td><input type="text" id="txtFName" name="txtName" placeholder="First Name" style="width:67px;">&nbsp;<input type="text" id="txtLName" name="txtName" placeholder="Last Name" style="width:67px;"></td>
      </tr>
      <tr>
        <td align="center">Gender</td>
        <td><input type="radio" id="male" name="gender" value="male" style="width:7px;" checked><label for="male" style="font-size:14px;">Male</label>
          <input type="radio" id="female" name="gender" value="female" style="width:7px;"><label for="female" style="font-size:14px;">Female</label>
          <input type="radio" id="other" name="gender" value="other" style="width:7px;"><label for="other" style="font-size:14px;">Other</label></td>
      </tr>
      <tr>
        <td align="center">Username</td>
        <td><input type="text" id="txtUsername" name="textUserName" placeholder="@user735281922"></td>
      </tr>
      <tr>
        <td align="center">Email</td>
        <td><input type="email" id="txtEmail" name="txtEmail" placeholder="ecullens@hotmail.com"></td>
      </tr>
      <tr>
        <td align="center">Password</td>
        <td><input type="password" id="txtPassword" placeholder="Min. 8 Characters"></td>
      </tr>
      <tr>
        <td align="center">Birthday</td>
        <td><input type="date"></td>
      </tr>
      <tr>
        <td align="center">Phone</td>
        <td><input type="tel" id="txtPhone" placeholder="(08)-234-654" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
      </tr>
      <tr>
        <td align="center">Choice of<br>Instrument</td>
        <td><select name="drpLoginType" id="drpLoginType" style="width:155px;">
            <option value="Guest">Acoustic Guitar</option>
            <option value="Guest">Electric Guitar</option>
            <option value="Guest">Flute</option>
            <option value="Guest">Piano</option>
        </td>
      </tr>
      <tr>
        <td align="center">Days for<br>Classes</td>
        <td><input type="checkbox" id="monclass"><label for="monclass">Monday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="checkbox" id="friclass"><label for="friclass">Friday</label><br>
          <input type="checkbox" id="tueclass"><label for="monclass">Tuesday&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="checkbox" id="satclass"><label for="satclass">Saturday</label><br>
          <input type="checkbox" id="wedclass"><label for="wedclass">Wednesday</label>
          <input type="checkbox" id="sunclass"><label for="sunclass">Sunday</label><br>
          <input type="checkbox" id="thuclass"><label for="thuclass">Thursday</label>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="checkbox" id="termsncondition" name="option" value="termsncondition" style="width:10px;"><label for="termsncondition" style="font-size:12px;"> I agree to the <a href="#">Terms and Conditions</a> & <a href="#">Privacy Policy</a>.</label><br>
          <input type="checkbox" id="subscription" name="option" value="subscription" style="width:10px;"><label for="subscription" style="font-size:12px;"> I'm interested in receiving emails about upcoming events.</label></td>
      </tr>
      <tr>
      <td>
        <input type="reset">
      </td>
      <td colspan="2" align="right">
        <button id="btnLogin" onClick="alert('Submitted! Thank you!')">Login</button>
      </td>
      </tr>
    </table>
</body>

</html>
